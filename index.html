<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DShop</title>
  <link rel="icon" href="3DShop_FolderDownload_Icon.ico" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
    
    /* ตัวเลือกสำรองหาก iframe ไม่ทำงาน */
    .fallback-message {
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- ฝัง Web App จาก Google Apps Script -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec"
    allow="fullscreen"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads"
    referrerpolicy="no-referrer-when-downgrade"
    loading="lazy">
  </iframe>
  
  <!-- ตัวเลือกสำรอง -->
  <div class="fallback-message" style="display:none;">
    <h2>ไม่สามารถโหลดแอปพลิเคชันได้</h2>
    <p>กรุณาเข้าถึงแอปพลิเคชันโดยตรงที่: <a href="https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec" target="_blank">ลิงก์นี้</a></p>
  </div>

  <script>
    // ตรวจสอบว่า iframe โหลดสำเร็จหรือไม่
    window.addEventListener('DOMContentLoaded', () => {
      const iframe = document.querySelector('iframe');
      const fallback = document.querySelector('.fallback-message');
      
      iframe.onerror = () => {
        iframe.style.display = 'none';
        fallback.style.display = 'block';
      };
      
      // ตรวจสอบหลังจากโหลด 5 วินาที
      setTimeout(() => {
        if (!iframe.contentDocument || iframe.contentDocument.readyState !== 'complete') {
          iframe.style.display = 'none';
          fallback.style.display = 'block';
        }
      }, 5000);
    });
  </script>
</body>
</html>
