<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
  <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
  
  <!-- Favicon -->
  <link rel="icon" href="3DShop_FolderDownload_Icon.ico" type="image/x-icon">
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* ซ่อน iframe จนกว่าโหลดเสร็จ */
    }
    
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3a8a, #4b5563);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.5s ease-out;
    }
    
    .loader-content {
      text-align: center;
      padding: 20px;
    }
    
    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #d4af37;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }
    
    .loader-content p {
      font-size: 14px;
      color: #fff;
      margin: 15px 0 0;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    
    .loader.error p {
      color: #ff4d4d;
      font-weight: bold;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .loader-content p {
        font-size: 12px;
      }
      
      .loader-spinner {
        width: 30px;
        height: 30px;
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <p>กำลังโหลด 3DShop</p>
    </div>
  </div>
  
  <iframe 
    id="shopFrame"
    src="https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec" 
    title="3DShop"
    allow="downloads *"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads allow-modals"
    referrerpolicy="no-referrer"
    onload="document.querySelector('.loader').style.opacity='0'; setTimeout(() => document.querySelector('.loader').style.display='none', 500); this.style.display='block';"
    onerror="handleFrameError()">
  </iframe>
  
  <script>
    // ตรวจสอบว่าเป็น Firefox หรือไม่
    const isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
    
    // ฟังก์ชันจัดการข้อผิดพลาด
    function handleFrameError() {
      const loader = document.querySelector('.loader');
      loader.classList.add('error');
      
      if (isFirefox) {
        loader.querySelector('p').textContent = 'กรุณาอนุญาตการดาวน์โหลดใน Firefox:';
        
        // คำแนะนำเฉพาะสำหรับ Firefox
        const firefoxTips = document.createElement('div');
        firefoxTips.innerHTML = `
          <ol style="text-align: left; color: white; font-size: 12px; margin: 10px 20px;">
            <li>คลิกปุ่มเมนู (สามเส้น) มุมขวาบน</li>
            <li>เลือก "การตั้งค่า" (Preferences)</li>
            <li>เลือก "ความเป็นส่วนตัวและความปลอดภัย"</li>
            <li>ในส่วน "Permissions" ตรวจสอบการตั้งค่าการดาวน์โหลด</li>
            <li>รีเฟรชหน้าเว็บ</li>
          </ol>
          <a href="https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec" 
             target="_blank" 
             style="color: #d4af37; margin-top: 10px; display: inline-block;">
             หรือคลิกที่นี่เพื่อเปิดในหน้าต่างใหม่
          </a>
        `;
        loader.querySelector('.loader-content').appendChild(firefoxTips);
      } else {
        loader.querySelector('p').textContent = 'ไม่สามารถโหลด 3DShop ได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ตและรีเฟรช';
      }
    }
    
    // Timeout หากโหลดนานเกินไป
    setTimeout(() => {
      const loader = document.querySelector('.loader');
      const iframe = document.getElementById('shopFrame');
      
      if (loader && loader.style.display !== 'none' && iframe.style.display !== 'block') {
        handleFrameError();
        loader.querySelector('p').textContent = 'การโหลดช้าเกินไป ' + (isFirefox ? 'กรุณาตรวจสอบการตั้งค่า Firefox' : 'กรุณารีเฟรชหน้าเว็บ');
      }
    }, 15000); // 15 วินาที
    
    // สำหรับ Firefox: เพิ่มการตรวจสอบการคลิกลิงก์ดาวน์โหลด
    if (isFirefox) {
      window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'download') {
          window.open(event.data.url, '_blank');
        }
      });
    }
  </script>
</body>
</html>
