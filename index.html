<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
    <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* ซ่อน iframe จนกว่าโหลดเสร็จ */
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }
        .loader img {
            width: 50px;
            height: 50px;
        }
        .loader p {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 768px) {
            .loader p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="loading-spinner.gif" alt="Loading">
        <p>กำลังโหลด 3DShop...</p>
    </div>
    <iframe src="https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec" 
            title="3DShop" 
            onload="document.querySelector('.loader').style.display='none'; this.style.display='block';"></iframe>
</body>
</html>
