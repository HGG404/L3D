<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DShop</title>

  <!-- Favicon -->
  <link rel="icon" href="3DShop_FolderDownload_Icon.ico" type="image/x-icon">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://script.google.com https://apis.google.com; connect-src 'self' https://script.google.com https://drive.google.com; frame-src 'self' https://script.google.com; img-src 'self' https://lh5.googleusercontent.com https://drive.google.com; style-src 'self' 'unsafe-inline';">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #111;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }

    #downloadMessage {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- ฝัง Web App จาก Google Apps Script -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbwBErkyhIcOSwFvycVGZMVqp2loVyz3uWgRFcqF0D0Xi6WPCJF8yu9KrQFj59vn2Mo/exec"
    allowfullscreen
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads"
    referrerpolicy="no-referrer"
    loading="lazy">
  </iframe>

  <!-- ข้อความแจ้งเตือน -->
  <div id="downloadMessage"></div>

  <script>
    window.addEventListener('message', function(event) {
      if (event.origin === 'https://script.google.com') {
        const data = event.data;
        if (data.downloadLink) {
          // เปิดลิงก์ในแท็บใหม่เพื่อให้ผู้ใช้ล็อกอินและดาวน์โหลด
          const messageDiv = document.getElementById('downloadMessage');
          messageDiv.innerHTML = `กรุณาล็อกอินด้วยอีเมลที่ใช้สั่งซื้อเพื่อดาวน์โหลดไฟล์ <a href="${data.downloadLink}" target="_blank">คลิกที่นี่</a>`;
          messageDiv.style.display = 'block';
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, 5000);
        }
      }
    });
  </script>
</body>
</html>
