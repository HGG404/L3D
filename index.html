<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
    <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
    <!-- Font Awesome CDN สำหรับไอคอน spinner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- โหลดฟอนต์ Prompt จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Prompt', Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* ซ่อน iframe จนกว่าโหลดเสร็จ */
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a, #4b5563);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease-out;
        }
        .loader-content {
            text-align: center;
            padding: 20px;
        }
        .loader-content i {
            font-size: 24px;
            color: #d4af37;
        }
        .loader-content p {
            font-size: 14px;
            color: #fff;
            margin: 10px 0 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .loader.error p {
            color: #ff4d4d;
            font-weight: bold;
        }
        .loader.error i {
            display: none; /* ซ่อน spinner เมื่อมีข้อผิดพลาด */
        }
        @media (max-width: 768px) {
            .loader-content p {
                font-size: 12px;
            }
            .loader-content i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>กำลังโหลด 3DShop</p>
        </div>
    </div>
    <iframe 
        id="shopFrame"
        src="https://script.google.com/macros/s/AKfycbwhDTd0nh2NKk3FDyQHQT7l8yMB-XhhwUPs--dYYSaBb8CJ3alr94xJDw5ETP7qUIk/exec" 
        title="3DShop"
        allow="fullscreen"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
    ></iframe>
    
    <script>
        // ใช้ DOMContentLoaded เพื่อให้แน่ใจว่า DOM พร้อมก่อนทำงาน
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const iframe = document.getElementById('shopFrame');
            
            // ตรวจสอบว่า iframe โหลดสำเร็จหรือไม่
            iframe.onload = function() {
                loader.style.opacity = '0';
                setTimeout(function() {
                    loader.style.display = 'none';
                    iframe.style.display = 'block';
                }, 500);
            };
            
            // จัดการข้อผิดพลาด
            iframe.onerror = function() {
                loader.classList.add('error');
                const errorMessage = document.querySelector('.loader-content p');
                errorMessage.textContent = 'ไม่สามารถโหลด 3DShop ได้ กรุณารีเฟรชหรือตรวจสอบการเชื่อมต่ออินเทอร์เน็ต';
            };
            
            // Timeout หากโหลดนานเกินไป
            setTimeout(function() {
                if (loader.style.display !== 'none' && iframe.style.display !== 'block') {
                    loader.classList.add('error');
                    const errorMessage = document.querySelector('.loader-content p');
                    errorMessage.textContent = 'การโหลดช้าเกินไป กรุณาตรวจสอบความเร็วอินเทอร์เน็ตหรือรีเฟรชหน้าเว็บ';
                }
            }, 15000); // เพิ่มเวลาเป็น 15 วินาที
        });
    </script>
</body>
</html>
