<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
    <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
    <!-- Content Security Policy ปรับให้ยืดหยุ่น -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; script-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; frame-src https://script.google.com https://*.google.com; connect-src https://script.google.com https://*.google.com;">
    <!-- Font Awesome CDN รุ่นล่าสุด -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Prompt', Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a, #4b5563);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease-out;
        }
        .loader-content {
            text-align: center;
            padding: 20px;
        }
        .loader-content i {
            font-size: 24px;
            color: #d4af37;
        }
        .loader-content p {
            font-size: 14px;
            color: #fff;
            margin: 10px 0 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .loader.error p {
            color: #ff4d4d;
            font-weight: bold;
        }
        .loader.error i {
            display: none;
        }
        @media (max-width: 768px) {
            .loader-content p {
                font-size: 12px;
            }
            .loader-content i {
                font-size: 20px;
            }
        }
        @font-face {
            font-family: 'Prompt';
            src: url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap');
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>กำลังโหลด 3DShop</p>
        </div>
    </div>
    <iframe src="https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec" 
            title="3DShop" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"
            onload="handleIframeLoad()"
            onerror="handleIframeError()"></iframe>
    <script>
        let isLoading = true;

        function handleIframeLoad() {
            try {
                console.log('Iframe loaded successfully');
                isLoading = false;
                const loader = document.querySelector('.loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    document.querySelector('iframe').style.display = 'block';
                }, 500);
            } catch (e) {
                console.error('Iframe load error:', e);
                handleIframeError();
            }
        }

        function handleIframeError() {
            console.error('Iframe failed to load. URL:', document.querySelector('iframe').src);
            console.error('Navigator:', navigator.userAgent);
            isLoading = false;
            const loader = document.querySelector('.loader');
            loader.classList.add('error');
            loader.querySelector('p').textContent = 'ไม่สามารถโหลด 3DShop ได้ กรุณารีเฟรชหรือลองใหม่';
            // Fallback redirect หลัง 3 วินาที
            setTimeout(() => {
                window.location.href = 'https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec';
            }, 3000);
        }

        // Timeout หากโหลดนานเกินไป
        setTimeout(() => {
            if (isLoading) {
                console.warn('Iframe loading timeout');
                const loader = document.querySelector('.loader');
                loader.classList.add('error');
                loader.querySelector('p').textContent = 'การโหลดช้าเกินไป กรุณารีเฟรชหรือลองใหม่';
                // Fallback redirect หลัง 3 วินาที
                setTimeout(() => {
                    window.location.href = 'https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec';
                }, 3000);
            }
        }, 8000); // ลดเป็น 8 วินาที

        // ตรวจสอบการโหลด Font Awesome
        window.addEventListener('load', () => {
            try {
                const faIcon = document.querySelector('.fa-spinner');
                if (!faIcon || faIcon.offsetWidth === 0) {
                    console.warn('Font Awesome failed to load');
                    const loader = document.querySelector('.loader');
                    loader.classList.add('error');
                    loader.querySelector('p').textContent = 'ไม่สามารถโหลดทรัพยากรได้ กรุณารีเฟรช';
                }
            } catch (e) {
                console.error('Font Awesome check error:', e);
            }
        });

        // ตรวจสอบสถานะ Web App
        (async () => {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec', { method: 'HEAD', mode: 'no-cors' });
                console.log('Web App status check:', response);
            } catch (e) {
                console.error('Web App status check failed:', e);
            }
        })();
    </script>
</body>
</html>
