<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
    <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
    <!-- Font Awesome CDN สำหรับไอคอน spinner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts สำหรับฟอนต์ Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="3DShop_FolderDownload_Icon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Prompt', 'Arial', sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* ซ่อน iframe จนกว่าโหลดเสร็จ */
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a, #4b5563);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease-out;
        }
        .loader-content {
            text-align: center;
            padding: 20px;
        }
        .loader-content i {
            font-size: 24px;
            color: #d4af37;
        }
        .loader-content p {
            font-size: 14px;
            color: #fff;
            margin: 10px 0 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .loader.error p, .loader.firefox-warning p {
            color: #ff4d4d;
            font-weight: bold;
            font-size: 16px; /* ขยายข้อความแจ้งเตือน */
        }
        .loader.error i, .loader.firefox-warning i {
            display: none; /* ซ่อน spinner เมื่อมีข้อผิดพลาดหรือแจ้งเตือน Firefox */
        }
        .loader.firefox-warning .loader-content {
            background: rgba(0, 0, 0, 0.7); /* พื้นหลังกึ่งโปร่งใสสำหรับ Firefox */
            border-radius: 10px;
            z-index: 1000; /* ให้แน่ใจว่าไม่ถูกบัง */
        }
        @media (max-width: 768px) {
            .loader-content p {
                font-size: 12px;
            }
            .loader-content i {
                font-size: 20px;
            }
            .loader.error p, .loader.firefox-warning p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>กำลังโหลด 3DShop</p>
        </div>
    </div>
    <iframe id="shopIframe" 
            src="https://script.google.com/macros/s/AKfycbzAfW5wpzumh-mDJicLJxWv7eHIPLBuaw2onxDWRj_eP6w6Lf65csM10S17R8SRrNQ/exec" 
            title="3DShop" 
            onload="document.querySelector('.loader').style.opacity='0'; setTimeout(() => document.querySelector('.loader').style.display='none', 500); this.style.display='block';"
            onerror="document.querySelector('.loader').classList.add('error'); document.querySelector('.loader').querySelector('p').textContent='ไม่สามารถโหลด 3DShop ได้ กรุณารีเฟรช';"></iframe>
    <script>
        // ตรวจสอบว่าเป็น Firefox หรือไม่
        function isFirefox() {
            return navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
        }

        // ถ้าเป็น Firefox แสดงข้อความแจ้งเตือนและหยุดการโหลด
        if (isFirefox()) {
            const loader = document.querySelector('.loader');
            loader.classList.add('firefox-warning');
            loader.querySelector('p').textContent = 'ขออภัย 3DShop ไม่รองรับเบราว์เซอร์ Firefox กรุณาใช้ Google Chrome, Safari หรือ Microsoft Edge';
            // ลบ iframe เพื่อป้องกันการบัง
            const iframe = document.getElementById('shopIframe');
            iframe.parentNode.removeChild(iframe);
        } else {
            // สำหรับเบราว์เซอร์อื่นๆ รันตามปกติ
            // Timeout หากโหลดนานเกินไป
            setTimeout(() => {
                const loader = document.querySelector('.loader');
                if (loader.style.display !== 'none') {
                    loader.classList.add('error');
                    loader.querySelector('p').textContent = 'การโหลดช้าเกินไป กรุณารีเฟรช';
                }
            }, 10000); // 10 วินาที
        }
    </script>
</body>
</html>
