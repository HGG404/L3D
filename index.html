<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DShop</title>

  <!-- Favicon -->
  <link rel="icon" href="3DShop_FolderDownload_Icon.ico" type="image/x-icon">

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://script.google.com https://apis.google.com; connect-src 'self' https://script.google.com https://drive.google.com; frame-src 'self' https://script.google.com; img-src 'self' https://lh5.googleusercontent.com https://drive.google.com; style-src 'self' 'unsafe-inline';">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #111;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }

    #downloadMessage {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- ฝัง Web App จาก Google Apps Script -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbyZ0IfLkMEjFjR7-_vR65IsEMqol74ci9CS7o4i1Aj7Io-T2ttBDxu5Aeigjnfkig/exec"
    allowfullscreen
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads"
    referrerpolicy="no-referrer"
    loading="lazy">
  </iframe>

  <!-- ข้อความแจ้งเตือน -->
  <div id="downloadMessage"></div>

  <script>
    // รับข้อความจาก Google Apps Script Web App
    window.addEventListener('message', function(event) {
      // ตรวจสอบ origin เพื่อความปลอดภัย
      if (event.origin === 'https://script.google.com') {
        const data = event.data;
        if (data.downloadLink) {
          // สร้างลิงก์ดาวน์โหลด
          const link = document.createElement('a');
          link.href = data.downloadLink;
          link.download = ''; // บังคับดาวน์โหลด
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // แสดงข้อความแจ้งเตือน
          const messageDiv = document.getElementById('downloadMessage');
          messageDiv.textContent = 'กำลังดาวน์โหลดไฟล์...';
          messageDiv.style.display = 'block';
          setTimeout(() => {
            messageDiv.style.display = 'none';
          }, 3000);
        }
      }
    });
  </script>
</body>
</html>
