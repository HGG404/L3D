<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- รองรับ IE รุ่นเก่า -->
    <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
    <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
    <!-- Google Fonts สำหรับฟอนต์ Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN (lazy load) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Prompt', 'Sarabun', system-ui, Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: -webkit-linear-gradient(135deg, #1e3a8a, #4b5563); /* รองรับ Safari เก่า */
            background: -moz-linear-gradient(135deg, #1e3a8a, #4b5563); /* รองรับ Firefox เก่า */
            background: linear-gradient(135deg, #1e3a8a, #4b5563);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease-out;
            -webkit-transition: opacity 0.5s ease-out;
            -moz-transition: opacity 0.5s ease-out;
        }
        .loader-content {
            text-align: center;
            padding: 20px;
        }
        .loader-content i {
            font-size: 24px;
            color: #d4af37;
        }
        .loader-content p {
            font-size: 14px;
            color: #fff;
            margin: 10px 0 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .loader.error p {
            color: #ff4d4d;
            font-weight: bold;
        }
        .loader.error i {
            display: none;
        }
        @media (max-width: 768px) {
            .loader-content p {
                font-size: 12px;
            }
            .loader-content i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>กำลังโหลด 3DShop</p>
        </div>
    </div>
    <iframe src="https://script.google.com/macros/s/AKfycbwhDTd0nh2NKk3FDyQHQT7l8yMB-XhhwUPs--dYYSaBb8CJ3alr94xJDw5ETP7qUIk/exec" 
            title="3DShop"></iframe>
    <script>
        // Polyfill สำหรับ requestAnimationFrame
        (function() {
            var lastTime = 0;
            var vendors = ['ms', 'moz', 'webkit', 'o'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] 
                                           || window[vendors[x]+'CancelRequestAnimationFrame'];
            }
            if (!window.requestAnimationFrame)
                window.requestAnimationFrame = function(callback) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); }, 
                                              timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };
            if (!window.cancelAnimationFrame)
                window.cancelAnimationFrame = function(id) { clearTimeout(id); };
        }());

        const iframe = document.querySelector('iframe');
        const loader = document.querySelector('.loader');
        const loaderText = loader.querySelector('p');

        // ฟังก์ชันซ่อน loader
        function hideLoader() {
            window.requestAnimationFrame(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    iframe.style.display = 'block';
                }, 500);
            });
        }

        // ฟังก์ชันแสดงข้อผิดพลาด
        function showError(message) {
            loader.classList.add('error');
            loaderText.textContent = message;
        }

        // ตรวจสอบการโหลด iframe
        iframe.addEventListener('load', () => {
            hideLoader();
        });

        // ตรวจสอบข้อผิดพลาด iframe
        iframe.addEventListener('error', () => {
            showError('ไม่สามารถโหลด 3DShop ได้ กรุณารีเฟรชหน้าเว็บ');
        });

        // ตรวจสอบการโหลด iframe ด้วย fetch
        fetch(iframe.src, { method: 'HEAD', mode: 'no-cors' })
            .then(() => {
                // ถ้า fetch สำเร็จ ไม่ต้องทำอะไร รอ iframe โหลด
            })
            .catch(() => {
                showError('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ กรุณาตรวจสอบการเชื่อมต่อ');
            });

        // Timeout หากโหลดนานเกินไป
        setTimeout(() => {
            if (loader.style.display !== 'none') {
                showError('การโหลดช้าเกินไป กรุณารีเฟรชหน้าเว็บ');
            }
        }, 10000);

        // ตรวจสอบสถานะเครือข่าย
        window.addEventListener('online', () => {
            if (loader.classList.contains('error')) {
                loaderText.textContent = 'กำลังโหลด 3DShop';
                loader.classList.remove('error');
                iframe.src = iframe.src; // รีโหลด iframe
            }
        });
        window.addEventListener('offline', () => {
            showError('ขาดการเชื่อมต่ออินเทอร์เน็ต กรุณาตรวจสอบ');
        });

        // ตรวจสอบการโหลดฟอนต์
        document.fonts.ready.then(() => {
            if (!document.fonts.check('16px Prompt')) {
                loaderText.textContent = 'กำลังโหลด 3DShop (ฟอนต์อาจไม่แสดงผล)';
            }
        });
    </script>
</body>
</html>
