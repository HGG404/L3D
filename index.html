<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
  <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Prompt', Arial, sans-serif;
      background-color: #111;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3a8a, #4b5563);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.5s ease-out;
    }
    .loader-content {
      text-align: center;
    }
    .loader-content i {
      font-size: 24px;
      color: #d4af37;
    }
    .loader-content p {
      font-size: 14px;
      color: #fff;
      margin: 10px 0 0;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    .loader.error p {
      color: #ff4d4d;
      font-weight: bold;
    }
    .loader.error i {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="loader-content">
      <i class="fas fa-spinner fa-spin"></i>
      <p>กำลังโหลด 3DShop</p>
    </div>
  </div>

  <iframe 
    id="appFrame"
    src="https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec"
    title="3DShop"
    allowfullscreen
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    onload="handleLoad()"
    onerror="handleError()">
  </iframe>

  <script>
    function handleLoad() {
      const loader = document.querySelector('.loader');
      const iframe = document.getElementById('appFrame');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        iframe.style.display = 'block';
      }, 500);
    }

    function handleError() {
      const loader = document.querySelector('.loader');
      loader.classList.add('error');
      loader.querySelector('p').textContent = 'ไม่สามารถโหลด 3DShop ได้ กรุณารีเฟรช';
    }

    // ตรวจสอบ timeout 10 วินาที
    setTimeout(() => {
      const loader = document.querySelector('.loader');
      if (loader.style.display !== 'none') {
        loader.classList.add('error');
        loader.querySelector('p').textContent = 'การโหลดช้าเกินไป กรุณารีเฟรช';
      }
    }, 10000);
  </script>
</body>
</html>
