<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
    <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
    <!-- Font Awesome CDN สำหรับไอคอน spinner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- โหลดฟอนต์ Prompt จาก Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <!-- ตั้งค่า Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-src https://script.google.com">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Prompt', Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* ซ่อน iframe จนกว่าโหลดเสร็จ */
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a, #4b5563);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease-out;
        }
        .loader-content {
            text-align: center;
            padding: 20px;
            max-width: 80%;
        }
        .loader-content i {
            font-size: 24px;
            color: #d4af37;
        }
        .loader-content p {
            font-size: 14px;
            color: #fff;
            margin: 10px 0 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .loader.error p {
            color: #ff4d4d;
            font-weight: bold;
        }
        .loader.error i {
            display: none;
        }
        .retry-button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #d4af37;
            color: #1e3a8a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .loader-content p {
                font-size: 12px;
            }
            .loader-content i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loadingMessage">กำลังโหลด 3DShop...</p>
            <button class="retry-button" id="retryButton" style="display: none;">ลองอีกครั้ง</button>
        </div>
    </div>
    <iframe 
        id="shopFrame"
        src="https://script.google.com/macros/s/AKfycbwhDTd0nh2NKk3FDyQHQT7l8yMB-XhhwUPs--dYYSaBb8CJ3alr94xJDw5ETP7qUIk/exec" 
        title="3DShop"
        allow="fullscreen"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
        referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const iframe = document.getElementById('shopFrame');
            const loadingMessage = document.getElementById('loadingMessage');
            const retryButton = document.getElementById('retryButton');
            
            let loadTimeout;
            let checkInterval;
            
            // ฟังก์ชันเริ่มต้นการโหลด
            function startLoading() {
                // ล้าง timeout และ interval ก่อนหน้า
                clearTimeout(loadTimeout);
                clearInterval(checkInterval);
                
                // รีเซ็ตสถานะ
                loader.classList.remove('error');
                loadingMessage.textContent = 'กำลังโหลด 3DShop...';
                retryButton.style.display = 'none';
                iframe.style.display = 'none';
                loader.style.display = 'flex';
                loader.style.opacity = '1';
                
                // ลองโหลด iframe ใหม่
                iframe.src = iframe.src.split('?')[0] + '?t=' + new Date().getTime();
                
                // ตั้งเวลา timeout
                loadTimeout = setTimeout(showLoadingError, 15000);
                
                // ตรวจสอบทุก 500ms ว่า iframe โหลดเสร็จหรือยัง
                checkInterval = setInterval(checkIframeStatus, 500);
            }
            
            // ตรวจสอบสถานะ iframe
            function checkIframeStatus() {
                try {
                    // ตรวจสอบว่า iframe โหลดเสร็จ
                    if (iframe.contentWindow && iframe.contentWindow.document.readyState === 'complete') {
                        clearTimeout(loadTimeout);
                        clearInterval(checkInterval);
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            iframe.style.display = 'block';
                        }, 500);
                    }
                } catch (e) {
                    // ไม่สามารถเข้าถึง iframe ได้เนื่องจากนโยบายความปลอดภัย
                    // ใช้ onload event เป็น fallback
                }
            }
            
            // แสดงข้อผิดพลาดเมื่อโหลดล้มเหลว
            function showLoadingError() {
                clearInterval(checkInterval);
                loader.classList.add('error');
                loadingMessage.textContent = 'การโหลดใช้เวลานานเกินไป หรือมีการเชื่อมต่อที่ไม่เสถียร';
                retryButton.style.display = 'block';
            }
            
            // ตั้งค่า event listeners
            iframe.onload = function() {
                clearTimeout(loadTimeout);
                clearInterval(checkInterval);
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    iframe.style.display = 'block';
                }, 500);
            };
            
            iframe.onerror = function() {
                showLoadingError();
            };
            
            retryButton.addEventListener('click', startLoading);
            
            // เริ่มการโหลดครั้งแรก
            startLoading();
        });
    </script>
</body>
</html>
