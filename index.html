<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DShop - ไฟล์ดิจิทัลคุณภาพสูง</title>
    <meta name="description" content="ค้นพบไฟล์ดิจิทัลคุณภาพสูงสำหรับงานออกแบบและโปรเจกต์ของคุณที่ 3DShop">
    <!-- Favicon -->
    <link rel="icon" href="3DShop_FolderDownload_Icon.ico" type="image/x-icon">
    <link rel="icon" href="3DShop_FolderDownload_Icon.png" type="image/png" sizes="32x32">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* ซ่อน iframe จนกว่าโหลดเสร็จ */
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
            transition: opacity 0.5s ease-out;
        }
        .loader img {
            width: 50px;
            height: 50px;
        }
        .loader p {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .loader.error p {
            color: red;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .loader p {
                font-size: 16px;
            }
            .loader img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="loading-spinner.gif" alt="Loading 3DShop" onerror="this.parentElement.classList.add('error'); this.parentElement.querySelector('p').textContent='ไม่สามารถโหลดไอคอนได้ กรุณารีเฟรช';">
        <p>กำลังโหลด 3DShop...</p>
    </div>
    <iframe src="https://script.google.com/macros/s/AKfycbzlWOAWkULAVxCyeaAQqpFw5haCpo_rsYpPCH4RBzWHN5VX-eT-td03XfiurJFjtpc/exec" 
            title="3DShop" 
            onload="document.querySelector('.loader').style.opacity='0'; setTimeout(() => document.querySelector('.loader').style.display='none', 500); this.style.display='block';"
            onerror="document.querySelector('.loader').classList.add('error'); document.querySelector('.loader').querySelector('p').textContent='ไม่สามารถโหลด 3DShop ได้ กรุณารีเฟรช';"></iframe>
    <script>
        // Timeout หากโหลดนานเกินไป
        setTimeout(() => {
            const loader = document.querySelector('.loader');
            if (loader.style.display !== 'none') {
                loader.classList.add('error');
                loader.querySelector('p').textContent = 'การโหลดช้าเกินไป กรุณารีเฟรช';
            }
        }, 10000); // 10 วินาที

        // ล้างแคช favicon
        const favicon = document.querySelector('link[rel="icon"]');
        favicon.href = favicon.href + '?v=' + new Date().getTime();
    </script>
</body>
</html>
